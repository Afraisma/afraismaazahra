<!DOCTYPE html>
<html>

<head>
    <title>Identifikasi Daerah Rawan Longsor di Sebagian Kabupaten Wonosobo</title>
    <link rel="stylesheet" href="library/leaflet/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="library/leaflet/leaflet.js"></script>
    <script src="library/leaflet-providers-master/leaflet-providers.js"></script>
    <script src="library/jquery.min.js"></script>
</head>

<body>
    <div id="map">
        <script>
            var map = L.map('map').setView([-7.374939, 109.860223], 14 );

            var baseLayers = {
                'Esri WorldTopoMap': L.tileLayer.provider('Esri.WorldTopoMap'),
                'Esri WorldImagery': L.tileLayer.provider('Esri.WorldImagery').addTo(map),
                'OSM Default': L.tileLayer.provider('OpenStreetMap.DE'),
                'OSM France': L.tileLayer.provider('OpenStreetMap.France')
            };


            /* Memanggil Layer Rawan Banjir */
            var AreaRawanLongsor = L.geoJson(null, {
                style: function(feature) {
                    return {
                        color: "black",
                        fillColor: Kls_Longso[feature.properties.Kls_Longso],
                        weight: 0.3,
                        opacity: 0,
                        fillOpacity: 0.7
                    };
                },
                onEachFeature: function( feature, layer ){
                    layer.bindPopup(
                        "Klas Rawan Longsor : " + "<left>" + feature.properties.Kls_Longso + "</left>" + "<br>" +
                        "Luas :" + "<left>" + feature.properties.Shape_Area + "</left>" + " m2"
                        )
                }
            });
            $.getJSON("data/RawanLongsorWsb.json", function(data) {
                AreaRawanLongsor.addData(data);
            });

			/* Merubah Tampilan Warna Berdasar Atribut Klas Banjir */
			var Kls_Longso = {
				"Sangat Rendah":"#ffe4e3",
				"Rendah":"#fcc9c7",
				"Sedang":"#f0adaa",
				"Tinggi":"#b55f5c",
				"Sangat Tinggi":"#9e1b16"
			};

            var mapLayers = {
                'Area Rawan Longsor': AreaRawanLongsor
            };

            L.control.layers(baseLayers, mapLayers).addTo(map);
        </script>
    </div>
</body>

</html>
